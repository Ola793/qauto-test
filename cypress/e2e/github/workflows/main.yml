name: Hillel Auto e2e tests
on: workflow_dispatch

env:
  # For recording and parallelization to work you must set your CYPRESS_RECORD_KEY
  # in GitHub repo → Settings → Secrets → Actions
  CYPRESS_authName: ${{secrets.CYPRESS_AUTHNAME}}
  CYPRESS_authPass: ${{secrets.CYPRESS_AUTHPASS}}
  CYPRESS_loginEmail: ${{secrets.CYPRESS_LOGINEMAIL}}
  CYPRESS_loginPass: ${{secrets.CYPRESS_LOGINPASS}}
